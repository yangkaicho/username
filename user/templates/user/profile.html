{% extends 'base.html' %}
{% block content %}
<h1>Profile</h1>
{% if user.is_authenticated %}
<ul>


    <li>Email:{{user.email}}</li>
    <li>加入時間:{{user.date_joined}}</li>
    <li>最後登入時間:{{user.last_login}}</li>
    {% if user.is_superuser %}
    <li>超級管理者:是</li>
    {% else %}
    <li>超級管理者:否</li>
    {% endif %}
</ul>
<br>

{% endif %}
{% endblock %}
</body>

</html>
